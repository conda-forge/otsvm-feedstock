{% set version = "0.12" %}

package:
  name: otsvm
  version: {{ version }}

source:
  fn: otsvm-{{ version }}.tar.gz
  url: https://github.com/openturns/otsvm/archive/v{{ version }}.tar.gz
  sha256: 6f33e156c8e99e015026416ae67ba4671f5181c0e29f670d51d4cd69533a5b9a

build:
  number: 0
  run_exports:
    - {{ pin_subpackage('otsvm', max_pin='x.x') }}

requirements:
  build:
    - cmake
    - make  # [unix]
    - swig
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - curl  # [win]
  host:
    - python
    - openturns 1.20*
  run:
    - python
    - openturns 1.20*

test:
  imports:
    - otsvm

about:
  home: http://openturns.org/
  license: LGPL-3.0-or-later
  license_family: LGPL
  license_file: COPYING.LESSER
  summary: SVM module

extra:
  recipe-maintainers:
    - jschueller
